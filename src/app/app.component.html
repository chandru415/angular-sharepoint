<div class="file-drag-wrapper">
  <div
    class="drop-zone mb-2"
    fileDragDrop
    (filesChangeEmitter)="onFileChange($event)"
  >
    <div class="text-wrapper">
      <div class="text-center">
        <label for="file text-muted"
          >Drop it here! <i class="fas fa-cloud-upload-alt mx-2 text-muted"></i
        ></label>
      </div>
    </div>
  </div>
  <div class="alert alert-danger font-sm text-center p-1">
    Maximum size should be less than or equal to 4MB
  </div>
</div>
